<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours</title>
    <link rel="stylesheet" th:href="@{/css/my-tours.css}">
</head>
<body>
<div th:replace="fragments/general.html :: navbar"></div>
    <main id="content">
        <div id="header-search-container">
            <h1 id="main-header-container">My Tours</h1>
            <form th:action="@{/users/my-tours}" method="get">
                <input th:value="${filter}" id="search-input" name="filter" type="text" placeholder="Search">
                <button id="search-btn">Search</button>
            </form>
        </div>
        <hr id="divider-line">
        <div id="items">
            <a th:each="tour : ${tours}" th:href="@{/tours/{tourId}(tourId=${tour.id})}" class="item">
                <img class="item-img" th:src="${tour.images.size() > 0 ? tour.images.getFirst().link : ''}" alt="">
                <span class="item-name" th:text="${tour.name}">Tour to Big Almaty Lake</span>
            </a>
        </div>
    </main>

    <script th:src="@{/js/navbar.js}"></script>
</body>
</html>
